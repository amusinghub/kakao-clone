    <title>Box Model</title>
      <style>
        body,html{
          padding: 0;
          margin: 0;
          background-color: green;
          height: 100%;
        }

          background-color: yellow;
          width: 50%;
          height: 50%;
          padding:20px 10px 5px 5px;
        }
        .inside-box{
          background-color: blue;
          width: 50%;
          height: 50%;
          border:red solid 10px;
        }
      </style>
        <div class="box">
          <div class="inside-box"></div>
        </div>
